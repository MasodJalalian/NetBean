<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   

    <h:head>
        <title>Todo</title>
    </h:head>
    <h:body>
        
            <h3> Todo Items</h3>
            <h:form>
                Activity:
            <h:inputText value="#{item.name}"/>
            <br/>
            Status: 
            <h:selectBooleanCheckbox value="#{item.status}"/>
            <br/>
            <h:commandButton value="Add" type="submit" action="#{myBean.addItem(item)}"/>
            </h:form>            
            
            <h:form> <h:commandButton value="Toggle list" action="#{myBean.toggle()}" /> </h:form>

            <ui:repeat var="x" value="#{myBean.items}" rendered="#{myBean.showList}">
                [#{x.name}, #{x.status}]
            </ui:repeat>
            
            <h:form> <h:commandButton value="Find" /> </h:form>
            
            <ui:repeat var="x" value="#{myBean.items}">
                <c:if test="#{x.equals(item)}">
           [#{x.name}, #{x.status}] is among the list.
            </c:if>
                
            </ui:repeat>
    </h:body>
</html>
